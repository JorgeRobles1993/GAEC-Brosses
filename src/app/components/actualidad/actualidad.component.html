<div class="actualidad-section py-10">
    <h2 class="text-2xl font-bold mb-6 text-center">Actualité</h2>
    <div class="posts-grid" *ngIf="posts.length > 0; else noPosts">
      <div (click)="redirectToSinglePost(post.id)" *ngFor="let post of posts.slice().reverse() | slice:0:3" class="post-card">
        <img
          [src]="post.image"
          [alt]="post.titre"
          class="w-full h-48 object-cover"
        />
        <div class="p-4">
          <h3 class="text-xl font-semibold mb-2">{{ post.titre }}</h3>
          <p class="text-gray-600">{{ post.content }}</p>
        </div>
        <small>Publié le: {{ post.created_at | date }}</small>
      </div>
    </div>
  <div class="text-center mt-8">
    <button class="btn-primary">
      <a href="/actualites">Voir tous les actualités</a>
    </button>
  </div>

  <ng-template #noPosts>
    <p>Aucun post disponible pour le moment.</p>
  </ng-template>
</div>
