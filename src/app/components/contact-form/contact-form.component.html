<div class="contact-form-container">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="name">Nom</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="form-control"
          placeholder="Votre nom"
          required
        />
        <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
          <small class="text-danger">Le nom est requis</small>
        </div>
      </div>
  
      
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="Votre email"
          required
        />
        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
          <small class="text-danger">Veuillez entrer un email valide</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="phone">Téléphone</label>
        <input
          id="phone"
          type="tel"
          formControlName="phone"
          class="form-control"
          placeholder="Votre numéro de téléphone"
          required
        />
        <div *ngIf="contactForm.get('phone')?.invalid && contactForm.get('phone')?.touched">
          <small class="text-danger">Veuillez entrer un numéro de téléphone valide</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          id="message"
          formControlName="message"
          class="form-control"
          placeholder="Votre message"
          required
        ></textarea>
        <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
          <small class="text-danger">Le message est requis</small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Envoyer</button>
    </form>
  </div>
