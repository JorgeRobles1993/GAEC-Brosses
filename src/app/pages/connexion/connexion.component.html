<div class="login-container">
  <h2>Se connecter</h2>
  <div *ngIf="loginError" class="error-message">
    {{ loginError }}
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Adresse e-mail</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-control"
        [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
      />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
        L'adresse e-mail est obligatoire et doit avoir un format valide.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
      />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
        Le mot de passe est obligatoire et doit contenir au moins 6 caract√®res.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
      Se connecter
    </button>
    <small (click)="redirectToRegister()">Vous avez pas de compte? Register!</small>
  </form>
</div>
