<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <!-- Mostrar mensaje de error si lo hay -->
  <div *ngIf="loginError" class="error-message">
    {{ loginError }}
  </div>

  <!-- Formulario de login -->
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-control"
        [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
      />
      <!-- Mensaje de error para email -->
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
        El correo electrónico es obligatorio y debe tener un formato válido.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
      />
      <!-- Mensaje de error para password -->
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
        La contraseña es obligatoria y debe tener al menos 6 caracteres.
      </div>
    </div>

    <!-- Botón de login, desactivado si el formulario es inválido -->
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
      Iniciar Sesión
    </button>
    <small (click)="redirectToRegister()">Vous avez pas de compte? Register!</small>
  </form>
</div>
