<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- Name -->
    <label for="name">Nom:</label>
    <input id="name" type="text" [formControl]="getFormControl('name')" />
    <div *ngIf="getFormControl('name')?.invalid && getFormControl('name')?.touched" class="error-message">
      <small *ngIf="getFormControl('name')?.errors?.['required']">Le nom est requis.</small>
    </div>

    <!-- Email -->
    <label for="email">Email:</label>
    <input id="email" type="email" [formControl]="getFormControl('email')" />
    <div *ngIf="getFormControl('email')?.invalid && getFormControl('email')?.touched" class="error-message">
      <small *ngIf="getFormControl('email')?.errors?.['required']">L'email est requis.</small>
      <small *ngIf="getFormControl('email')?.errors?.['email']">L'email n'est pas valide.</small>
    </div>

    <!-- Phone (optional) -->
    <label for="telefono">Phone (optional):</label>
    <input id="telefono" type="text" formControlName="telefono" />

    <!-- Password -->
    <label for="password">Mot de passe:</label>
    <input id="password" type="password" [formControl]="getFormControl('password')" />
    <div *ngIf="getFormControl('password')?.invalid && getFormControl('password')?.touched" class="error-message">
      <small *ngIf="getFormControl('password')?.errors?.['required']">Le mot de passe est requis.</small>
      <small *ngIf="getFormControl('password')?.errors?.['minlength']">Le mot de passe doit contenir au moins 8 caractères.</small>
    </div>

    <!-- Confirm Password -->
    <label for="confirmPassword">Confirmer le mot de passe:</label>
    <input id="confirmPassword" type="password" [formControl]="getFormControl('confirmPassword')" />
    <div *ngIf="passwordMismatch" class="error-message">
      <small>Les mots de passe ne correspondent pas.</small>
    </div>

    <!-- Register Button -->
    <button type="submit" [disabled]="registerForm.invalid || passwordMismatch">Register</button>

    <!-- Redirect to Login -->
    <small (click)="redirectToLogin()" class="login-redirect">Vous avez déjà un compte? Log-In!</small>
  </form>
</div>
