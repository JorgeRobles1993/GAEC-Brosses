<div class="container">
  <h1>Actualités</h1>

  <div class="posts-grid" *ngIf="posts.length > 0; else noPosts">
    <div (click)="redirectToSinglePost(post.id)" *ngFor="let post of posts" class="post-card">
      <h2>{{ post.titre }}</h2>
      <p>{{ post.content }}</p>
      <img [src]="post.image" alt="Image de l'actualité" *ngIf="post.image" />
      <small>Publié le: {{ post.created_at | date }}</small>
    </div>
  </div>

  <ng-template #noPosts>
    <p>Aucun post disponible pour le moment.</p>
  </ng-template>
</div>
