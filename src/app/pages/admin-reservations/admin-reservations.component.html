<div>
  <button (click)="setView(CalendarView.Month)">Month</button>
  <button (click)="setView(CalendarView.Week)">Week</button>
  <button (click)="setView(CalendarView.Day)">Day</button>
</div>

<calendar-month-view
  *ngIf="view === CalendarView.Month"
  [viewDate]="viewDate"
  [events]="events"
  (eventClicked)="handleEventClick($event)">
</calendar-month-view>

<calendar-week-view
  *ngIf="view === CalendarView.Week"
  [viewDate]="viewDate"
  [events]="events"
  (eventClicked)="handleEventClick($event)">
</calendar-week-view>

<calendar-day-view
  *ngIf="view === CalendarView.Day"
  [viewDate]="viewDate"
  [events]="events"
  (eventClicked)="handleEventClick($event)">
</calendar-day-view>
