<div class="container">
    <div class="post-details">
      <h1>{{ post.titre }}</h1>
      <img [src]="post.image" alt="Image de l'actualité" class="post-image" *ngIf="post.image" />
      <p>{{ post.content }}</p>
      <small>Publié le: {{ post.created_at | date }}</small>
    </div>
  </div>
