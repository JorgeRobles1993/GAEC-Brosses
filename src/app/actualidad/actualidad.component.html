<!-- Sección de Actualité -->
<div class="actualidad-section py-10">
    <div class="container mx-auto">
      <h2 class="text-2xl font-bold mb-6 text-center">Actualité</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let card of cards" class="card bg-white rounded-lg shadow-md overflow-hidden">
          <img [src]="card.imageUrl" [alt]="card.title" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-xl font-semibold mb-2">{{ card.title }}</h3>
            <p class="text-gray-600">{{ card.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
